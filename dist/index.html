<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Life Organizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="grid-header">
        <button class="download" type="button">
          <i class="fa-solid fa-download"></i>
        </button>
        <button class="upload" type="button">
          <i class="fa-solid fa-upload"></i>
        </button>
        <span class="gold-container">
          <i class="gold-icon fa-solid fa-coins"></i>
          <span class="gold">0.00</span>
        </span>
      </header>
      <section class="habits-container">
        <h2>Habits</h2>
        <div class="">
          <input type="text" placeholder="Add a Habit" />
        </div>
      </section>
      <section class="dailies-container">
        <h2>Dailies</h2>
        <div class="">
          <input type="text" placeholder="Add a Daily" />
        </div>
      </section>
      <section class="todo-container">
        <h2>To Do's</h2>
        <div class="">
          <input type="text" placeholder="Add a To Do" />
        </div>
      </section>
      <section class="rewards-container">
        <h2>Rewards</h2>
        <div class="">
          <input type="text" placeholder="Add a Reward" />
        </div>
      </section>
    </div>
  </body>
</html>
